<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Calculator App</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="bg-secondary">
      <form id="formOne">
        <div class="form-group">
          <label for="number1">First number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">Second number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
      </form>
      <button id="addButton" class="btn bg-success">Addition!</button>      
      <button id="subtractButton" class="btn bg-success">Subtraction!</button>
      <button id="multiplicationButton" class="btn bg-success">Multiplication!</button>
      <button id="divisionButton" class="btn bg-success">Division!</button>
      <div>
        <h2 id="answerField"></h2>
      </div>
    </div>    
  </div>
</body>
</html>
